<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dev Web 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstra
   p.min.css" integrity="sha384-
   MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>Aula prática 01 - Bootstrap, JavaScript e Ajax</h1>
    <form>
    Nome: <input type="text" name="nome" id="nomeID"></br>
    CPF: <input type="number" name="cpf" id="cpfID"></br>
    Sexo: <select name="sexo">
    <option value="m">Masculino</option>
    <option value="f">Feminino</option>
    </select></br>
    Telefone: <input type="number" name="telefone" id="telefoneID"></br>
    CEP: <input type="number" name="cep" id="cepID"></br>
    Turma: <select name="turma">
    <option value="1225">1225</option>
    <option value="1225">1226</option>
    <option value="32212">32212</option>
    <option value="32213">32213</option>
    </select></br>
    Estado Origem: <select name="estadoOrigem">
    <option value="sp">São Paulo</option>
    <option value="ms">Mato Grosso do Sul</option>
    </select></br>
    Cidade Origem: <select name="cidadeOrigem">
    <option value="corumba">Corumbá</option>
    <option value="ladario">Ladário</option>
    </select></br>
    <input type="submit" value="Salvar">
    </form>
   </body>
</html>
